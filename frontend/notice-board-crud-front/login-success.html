<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인 처리 중</title>
</head>
<body>
  <p id="status">로그인 처리 중</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");  // 토큰 추출 

    if (token) {
      localStorage.setItem("token", token);
      document.getElementById("status").textContent = "로그인 성공! 게시판으로 이동합니다.";
      setTimeout(() => {
        window.location.href = "notice-board-crud-front.html";  // 게시판 메인 페이지로 리다이렉트
      }, 1500);
    } else {
      document.getElementById("status").textContent = "로그인 실패: 토큰 없음";
    }
  </script>
</body>
</html>
